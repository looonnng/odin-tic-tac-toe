<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="wrapper column board-container">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="score-board row">
        <form class="score-board__form column" action="#" method="get">
          <label for="player-one">
            Player One Name:
            <input
              class="player-input"
              type="text"
              id="player-one"
              autocomplete="off"
              maxlength="30"
              required
            />
          </label>
          <label for="player-two">
            Player Two Name:
            <input
              class="player-input"
              type="text"
              id="player-two"
              autocomplete="off"
              maxlength="30"
              required
            />
          </label>
          <button class="start-game-btn">Start Game</button>
        </form>
      </div>
    </div>
  </body>
</html>
